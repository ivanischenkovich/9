<!DOCTYPE html>
<html>
  <head>

    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
      </header>
      <main class="content">
        <form class="login-page">
          <p class="text-header">Регистрация</p>
          <p class="text-email">E-mail: <input class="input-email"></p>

            <p class="text-password-confirmation">Подтверждение пароля: <input class="input-password" type="password"></p>
          </div>
          <input class="checkbox" type="checkbox">
          <label>Я согласен с условиями и правилами сайта</label>
          <p><input class="button" type="submit" value="Регистрация"></p>
        </form>
      </main>
      <div class="footer">
      </div>
    </div>
    <script type="text/javascript" src="js/js.js"></script>  
  </body>
</html>
