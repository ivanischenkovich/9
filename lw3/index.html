<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page">
      <main class="content">
        <form class="login-page">
          <p class="text-header">Регистрация</p>
          <p class="text">E-mail:<input class="input-email"></p>
          <div class="password-block">
            <p class="text">Пароль:<input class="input-password" type="password"></p>
            <p class="text">Подтверждение пароля:<input class="input-password" type="password"></p>
          <label class="check-input">
            <input type="checkbox" class="checkbox"> Ознакомлен и принимаю правила
          </label>
          <p><input class="sign-up" type="submit" value="Зарегистрироваться"></p>
        </form>
      </main>
    </div>
    <script type="text/javascript" src="js/js.js"></script>  
  </body>
</html>
